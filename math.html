    <section class="math">
        <div class="container">
            <form class="form-factorial">
                <label for="number">Введіть число:</label></br></br>
                <input type="number" id="number" name="number">
                <br><br>
                <input type="radio" id="alert" name="output" value="alert" checked>
                <label class="inter" for="alert">Вивести в alert</label>
                <br>
                <input type="radio" id="new-window" name="output" value="new-window">
                <label class="inter" for="new-window">Вивести в новому вікні</label>
                <br>
                <input type="radio" id="same-page" name="output" value="same-page">
                <label class="inter" for="same-page">Вивести на цій сторінці</label>
                <br>
                <br>
                <span id="answer" class="answer"></span>
                <br><br>
                <button class="form-btn" type="button" onclick="calculateFactorial()">Розрахувати факторіал</button>
              </form>
